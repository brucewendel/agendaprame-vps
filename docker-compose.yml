version: '3.8'

# Este docker-compose sobe APENAS os serviços da aplicação.
# O Nginx e o Certbot serão gerenciados nativamente na VPS.

services:
  backend:
    build: ./backend
    container_name: agendamento_backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      # Expõe a porta 8000 do container para a porta 8001 do host (VPS)
      # Apenas o host pode acessar, o firewall bloqueia o acesso externo.
      - "127.0.0.1:8001:8000"
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: agendamento_frontend
    restart: unless-stopped
    ports:
      # Expõe a porta 80 do container para a porta 8002 do host (VPS)
      - "127.0.0.1:8002:80"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge